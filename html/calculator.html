<!doctype html>
<html lang="fr">

<head>
	<meta charset="UTF-8">
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="/css/calculator.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
	<script src="https://kit.fontawesome.com/5714947897.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="theme__btn">
        <strong><span class="material-symbols-outlined" style="color: whitesmoke;">light_mode</span></i></strong>
        <strong><span class="material-symbols-outlined">dark_mode</span></strong>
    </div>
	<a href="index.html">
		<div class="btn">
			<i class="fa-solid fa-house fa-xl"></i>
		</div>
	</a>
	<a href="météo.html">
		<div class="btn2">
			<i class="fa-solid fa-cloud-sun-rain fa-xl"></i>
		</div>
	</a>
	<a href="game.html">
		<div class="btn3">
			<i class="fa-solid fa-gamepad fa-xl"></i>
		</div>
	</a>
	<img src="/images/dark-mode/white-math.png" alt="">
	<div class="container">
		<form class="calculator" name="calc">
			<input type="text" class="value" readonly name="txt" placeholder="0">
			<span class="num clear touch" onclick="calc.txt.value=''"><i>C</i><h4>Delete</h4></span>
			<span class="num touch" onclick="calc.txt.value+='/'"><i>/</i><h4>Divided</h4></span>
			<span class="num touch" onclick="calc.txt.value+='*'"><i>x</i><h4>Multiply</h4></span>
			<span class="num touch" onclick="calc.txt.value+='7'"><i>7</i><h4>Seven</h4></span>
			<span class="num touch" onclick="calc.txt.value+='8'"><i>8</i><h4>Eight</h4></span>
			<span class="num touch" onclick="calc.txt.value+='9'"><i>9</i><h4>Nine</h4></span>
			<span class="num touch" onclick="calc.txt.value+='-'"><i>-</i><h4>Minus</h4></span>
			<span class="num touch" onclick="calc.txt.value+='4'"><i>4</i><h4>Four</h4></span>
			<span class="num touch" onclick="calc.txt.value+='5'"><i>5</i><h4>Five</h4></span>
			<span class="num touch" onclick="calc.txt.value+='6'"><i>6</i><h4>Six</h4></span>
			<span class="num plus touch" onclick="calc.txt.value+='+'"><i>+</i><h4>Plus</h4></span>
			<span class="num touch" onclick="calc.txt.value+='1'"><i>1</i><h4>One</h4></span>
			<span class="num touch" onclick="calc.txt.value+='2'"><i>2</i><h4>Two</h4></span>
			<span class="num touch" onclick="calc.txt.value+='3'"><i>3</i><h4>Three</h4></span>
			<span class="num touch" onclick="calc.txt.value+='0'"><i>0</i><h4>Zero</h4></span>
			<span class="num touch container__brackets"><i class="icon__brackets__touch">( )</i><h4 class="name__brackets">Brackets</h4>
				<div class="div__brackets">
					<span class="num brackets" onclick="calc.txt.value+='('"><i class="icon__brackets">(</i></span>
					<span class="separation"></span>
					<span class="num brackets" onclick="calc.txt.value+=')'"><i class="icon__brackets">)</i></span>
				</div>
			</span>
			<span class="num touch" onclick="calc.txt.value+='.'"><i>.</i><h4>Point</h4></span>
			<span class="num equal touch" onclick="document.calc.txt.value=eval(calc.txt.value)"><i>=</i><h4>Equal</h4></span>
		</form>
	</div>
	<script src="/js/light-mode.js"></script>
	<script>
		let parent = document.querySelector('.container__brackets');
		parent.onclick = function() {
			parent.classList.toggle('active')
		}
	</script>
</body>

</html>
