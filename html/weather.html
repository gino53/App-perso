<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Météo</title>
    <link rel="stylesheet" type="text/css" href="/css/weather.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="https://cdn.lordicon.com/fudrjiwc.js"></script>
</head>

<body>
    <div class="theme__btn">
        <strong><span class="material-symbols-outlined" style="color: whitesmoke;">light_mode</span></i></strong>
        <strong><span class="material-symbols-outlined">dark_mode</span></strong>
    </div>
    <div class="container__btn">
        <a href="index.html" class="nav__btn">
            <div class="btn">
                <lord-icon src="https://cdn.lordicon.com/gmzxduhd.json" trigger="loop" colors="primary:#ffffff,secondary:#ffffff" id="icon__menu"></lord-icon>
                <span class="name">Home</span>
            </div>
        </a>
        <a href="calculator.html" class="nav__btn">
            <div class="btn">
                <lord-icon src="https://cdn.lordicon.com/qhviklyi.json" trigger="loop" colors="primary:#ffffff,secondary:#ffffff" id="icon__math"></lord-icon>
                <span class="name">Calculator</span>
            </div>
        </a>
        <a href="game.html" class="nav__btn">
            <div class="btn">
                <lord-icon src="https://cdn.lordicon.com/ktxpktdd.json" trigger="loop" colors="primary:#ffffff,secondary:#ffffff" id="icon__game"></lord-icon>
                <span class="name">Game</span>
            </div>
        </a>
    </div>
    <form>
        <div class="search">
            <input type="text" id="inputCity" placeholder="City">
            <button type="submit">
                <span class="material-symbols-outlined">travel_explore</span>
            </button>
        </div>
        <div>
            <div class="container__data">
                <h1 id="city"></h1>
                <a id="icon" href="https://meteofrance.com/"></a>
                <h1 id="desc"></h1>
                <div class="container__info">
                    <div class="data">
                        <lord-icon src="https://cdn.lordicon.com/oyclgnwc.json" trigger="loop"  colors="primary:#ffffff,secondary:#ffffff" id="icon__humidity"></lord-icon>
                        <h1 id="humi"></h1>
                    </div>
                    <div class="data">
                        <lord-icon src="https://cdn.lordicon.com/rvrbsoyg.json" trigger="loop"  colors="primary:#ffffff,secondary:#ffffff" id="icon__wind"></lord-icon>
                        <h1 id="wind"></h1>
                    </div>  
                </div>
            </div>
        </div>
    </form>
</body>

<script src="/js/weather-theme.js"></script>
<script src="/js/weather-app.js"></script>

</html>
