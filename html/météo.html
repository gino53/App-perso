<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Météo</title>
    <link rel="stylesheet" type="text/css" href="/css/météo.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
	<script src="https://kit.fontawesome.com/5714947897.js" crossorigin="anonymous"></script>
    <script src="https://cdn.lordicon.com/fudrjiwc.js"></script>
</head>

<body>
    <div class="theme__btn">
        <strong><span class="material-symbols-outlined" style="color: whitesmoke;">light_mode</span></i></strong>
        <strong><span class="material-symbols-outlined">dark_mode</span></strong>
    </div>
    <a href="index.html">
        <div class="btn">
            <i class="fa-solid fa-house fa-xl"></i>
        </div>
    </a>
    <a href="calculator.html">
        <div class="btn2">
            <i class="fa-solid fa-calculator fa-xl"></i>
        </div>
    </a>
    <a href="game.html">
        <div class="btn3">
            <i class="fa-solid fa-gamepad fa-xl"></i>
        </div>
    </a>
    <form>
        <div class="search">
            <input type="text" id="inputCity" placeholder="City">
            <button type="submit">
                <span class="material-symbols-outlined">travel_explore</span>
            </button>
        </div>
        <div>
            <div class="container__data">
                <h1 id="city"></h1>
                <a id="icon" href="https://meteofrance.com/"></a>
                <h1 id="desc"></h1>
                <div class="container__info">
                    <div class="data">
                        <lord-icon src="https://cdn.lordicon.com/oyclgnwc.json" trigger="loop"  colors="primary:#ffffff,secondary:#ffffff" id="icon__humidity"></lord-icon>
                        <h1 id="humi"></h1>
                    </div>
                    <div class="data">
                        <lord-icon src="https://cdn.lordicon.com/rvrbsoyg.json" trigger="loop"  colors="primary:#ffffff,secondary:#ffffff" id="icon__wind"></lord-icon>
                        <h1 id="wind"></h1>
                    </div>  
                </div>
            </div>
        </div>
    </form>
    
    <script src="/js/weather-theme.js"></script>
    <script src="/js/weather-app.js"></script>
</body>

</html>
