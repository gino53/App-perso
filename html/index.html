<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Menu</title>
    <link rel="stylesheet" type="text/css" href="/css/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="https://kit.fontawesome.com/5714947897.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="theme__btn">
        <strong><span class="material-symbols-outlined" style="color: whitesmoke;">light_mode</span></i></strong>
        <strong><span class="material-symbols-outlined">dark_mode</span></strong>
    </div>
    <div class="container__btn">
        <a href="calculator.html">
            <div class="btn">
                <i class="fa-solid fa-calculator fa-3x"></i>
                <span class="name" id="calculator">Calculator</span>
            </div>
            <img src="/images/dark-mode/white-calculator.png" alt="" class="img__math" id="img__math">
        </a>
        <a href="météo.html">
            <div class="btn">
                <i class="fa-solid fa-cloud-sun-rain fa-3x"></i>
                <span class="name" id="weather">Weather</span>
            </div>
            <img src="/images/dark-mode/white-weather.png" alt="" class="img__weather" id="img__weather">
        </a>
        <a href="game.html">
            <div class="btn">
                <i class="fa-solid fa-gamepad fa-3x"></i>
                <span class="name" id="game">Game</span>
            </div>
            <img src="/images/dark-mode/white-game.png" alt="" class="img__game" id="img__game">
        </a>
    </div>
    <script src="/js/index-theme.js"></script>
    <script type="text/javascript" src="/js/vanilla-tilt.js"></script>
    <script>
        VanillaTilt.init(document.querySelectorAll(".btn"), {
            max: 30,
            speed: 400,
            glare: true,
            "max-glare": 0.5,
        });
    </script>
</body>

</html>
