<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Menu</title>
    <link rel="stylesheet" type="text/css" href="/css/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="https://cdn.lordicon.com/fudrjiwc.js"></script>
    <script src="https://unpkg.com/scrollreveal"></script>
</head>

<body>
    <div class="right">
        <div class="theme__btn">
            <strong><span class="material-symbols-outlined" style="color: whitesmoke;">light_mode</span></i></strong>
            <strong><span class="material-symbols-outlined">dark_mode</span></strong>
        </div>
    </div>
    <div class="container__btn bottom">
        <a href="calculator.html">
            <div class="btn">
                <lord-icon src="https://cdn.lordicon.com/qhviklyi.json" trigger="loop" colors="primary:#ffffff,secondary:#ffffff" id="icon__math"></lord-icon>
                <span class="name">Calculator</span>
            </div>
            <img src="/images/dark-mode/white-calculator.png" alt="" class="img__math" id="img__math">
        </a>
        <a href="weather.html">
            <div class="btn">
                <lord-icon src="https://cdn.lordicon.com/wcjauznf.json" trigger="loop" colors="primary:#ffffff,secondary:#ffffff" id="icon__weather"></lord-icon>
                <span class="name">Weather</span>
            </div>
            <img src="/images/dark-mode/white-weather.png" alt="" class="img__weather" id="img__weather">
        </a>
        <a href="game.html">
            <div class="btn">
                <lord-icon src="https://cdn.lordicon.com/ktxpktdd.json" trigger="loop" colors="primary:#ffffff,secondary:#ffffff" id="icon__game"></lord-icon>
                <span class="name">Game</span>
            </div>
            <img src="/images/dark-mode/white-game.png" alt="" class="img__game" id="img__game">
        </a>
    </div>
    <div class="container">
        <h1 class="top">
            <span>H</span>
            <span>O</span>
            <span>M</span>
            <span>E</span>
        </h1>
    </div>
</body>

<script src="/js/index-theme.js"></script>
<script src="/js/index-anime.js"></script>
<script src="/js/anime-master/lib/anime.min.js"></script>
<script type="text/javascript" src="/js/vanilla-tilt.js"></script>
<script>
    VanillaTilt.init(document.querySelectorAll(".btn"), {
        max: 30,
        speed: 400,
        glare: true,
        "max-glare": 0.5,
    });
</script>

</html>
